spring:
  jackson:
    serialization:
      indent-output: true
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/doggo
    username: doggo
    password: 123456

  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
  resources:
    static-locations: file:src/main/resources/static/
    cache:
      period: 0
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    sql:
      init:
        mode: always
server:
  port: 8080

