<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      style="font-size: 16px;" lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<head>
    <title>Gestión de residencias caninas</title>
</head>

<body class="home">

<div layout:fragment="content">
    <h1>Gestión de residencias caninas</h1>
    <form role="form" th:object="${daycare}" method="post" action="#" th:action="@{'/daycare/' + ${daycare.id} + '/delete'}">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="1a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label>Id</label>
                                        <p id="id" th:text="${daycare.id}"/>
                                        <label>Nombre</label>
                                        <p id="name" th:text="${daycare.name}"/>
                                        <label>Precio/Noche</label>
                                        <p id="nightPrice" th:text="${daycare.nightPrice}"/>
                                        <label>Teléfono</label>
                                        <p id="phone" th:text="${daycare.phone}"/>
                                        <label>Email</label>
                                        <p id="email" th:text="${daycare.email}"/>
                                        <label>Dirección</label>
                                        <p id="address" th:text="${daycare.address}"/>
                                        <label>Clasificación</label>
                                        <p id="ranking" th:text="${daycare.ranking}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer with-border">
                    <a th:href="@{/daycare}" class="btn btn-default" role="button"
                       title="Back list" th:text="#{General.Back}">
                        <span aria-hidden="true"></span>
                    </a>
                    <a th:href="@{'/daycare/' + ${daycare.id} + '/edit'}" class="btn btn-primary" role="button"
                       title="Back list" th:text="#{General.Edit}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-danger"
                            title="Save Data" th:text="#{General.Delete}">
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
