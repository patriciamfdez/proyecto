<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Gestión de residencias caninas</title>
</head>

<body class="home">

<div layout:fragment="breadcrumb" th:object="${daycare}">
    <h1>Gestión de residencias caninas</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/daycare"><i class="fa fa-tasks"></i> Cursos</a></li>
        <li class="active" th:utext="@{'Residencia canina ID: <b>' + ${daycare.id}} + '</b>'"></li>
    </ol>
</div>
<div layout:fragment="content">
    <h1>Gestión de residencias caninas</h1>
    <div class="row">
        <div class="col-md-12">
            <form role="form" th:object="${daycare}" method="post">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <input th:type="hidden" th:field="${daycare.id}"/>
                            <div class="tab-pane active" id="1a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control"
                                               id="name"
                                               th:field="${daycare.name}"
                                               maxlength="255">
                                        <label>Precio/Noche</label>
                                        <input type="text" class="form-control"
                                               id="nightPrice"
                                               th:field="${daycare.nightPrice}"
                                               maxlength="255">
                                        <label>Teléfono</label>
                                        <input type="text" class="form-control"
                                               id="phone"
                                               th:field="${daycare.phone}"
                                               maxlength="255">
                                        <label>Email</label>
                                        <input type="text" class="form-control"
                                               id="email"
                                               th:field="${daycare.email}"
                                               maxlength="255">
                                        <label>Dirección</label>
                                        <input type="text" class="form-control"
                                               id="address"
                                               th:field="${daycare.address}"
                                               maxlength="255">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer with-border">
                    <a th:href="@{/daycare}" class="btn btn-default" role="button"
                       title="Back list" th:text="#{General.Cancel}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-primary"
                            title="Save Data" th:text="#{General.Save}">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script th:src="@{/js/headroom.min.js}"></script>
<script th:src="@{/js/jQuery.headroom.min.js}"></script>
<script th:src="@{/js/template.js}"></script>
</body>
</html>
