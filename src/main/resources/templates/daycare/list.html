<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<!DOCTYPE html>
<html   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        xmlns:sd="http://www.w3.org/1999/xhtml"
        lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>

<body>
<!-- Fixed navbar -->
<div th:replace="~{fragments/navBarIN :: navBarIndex}"> </div>
<!-- /.navbar -->
<header id="head" class="secondary"></header>

<div layout:fragment="breadcrumb">
    <h1>Daycare's  Management</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Daycares</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <a class="box-title btn btn-primary" th:href="@{/daycare/create}">New daycare</a>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    Show <span sd:page-size-selector="javascript"></span> entries
                    <form action="#" class="form" th:action="@{'/'}" method="post">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Precio/Noche</th>
                                    <th>Teléfono</th>
                                    <th>Email</th>
                                    <th>Dirección</th>
                                    <th>Valoración</th>
                                    <th>&nbsp;</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,iter : ${daycare}">
                                    <td th:text="${item.id}"></td>
                                    <td th:text="${item.daycareName}"></td>
                                    <td th:text="${item.daycareNightPrice}"></td>
                                    <td th:text="${item.daycarePhone}"></td>
                                    <td th:text="${item.daycareEmail}"></td>
                                    <td th:text="${item.daycareAddress}"></td>
                                    <td th:text="${item.daycareAssessment}"></td>
                                    <td>
                                        <a href="#" class="btn btn-default" th:href="@{'/daycare/' + ${item.id}}"
                                           title="View"><span class="glyphicon glyphicon glyphicon-eye-open"></span></a>
                                        <a href="#" class="btn btn-default" th:href="@{'/daycare/' + ${item.id} + '/edit'}"
                                           title="Edit"><span class="glyphicon glyphicon-edit"></span></a>
                                        <button class="btn btn-danger" type="submit" value="Delete"
                                                th:formaction="'/daycare/' + ${item.id} + '/delete'">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                        <!--                                        <a href="#" class="btn btn-default" th:href="@{'/tasks/' + ${task.id} + '/delete'}"-->
                                        <!--                                           title="Delete"><span class="glyphicon glyphicon-trash"></span></a>-->
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(daycare.content)}">
                                    <td colspan="13" class="text-center">No daycares</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div th:if="${not #lists.isEmpty(daycare.content)}">
                    <div class="text-center">
                        <nav>
                            <ul class="pagination" sd:pagination="full">
                                <div th:if="${daycare.totalPages > 0}" class="pagination"
                                     th:each="pageNumber : ${pageNumbers}">
                                    <li th:class="${pageNumber==daycare.number + 1} ? active">
                                        <a href="#" th:href="@{/daycare(size=${daycare.size}, page=${pageNumber})}"
                                           th:text=${pageNumber}></a>
                                    </li>
                                </div>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script th:src="@{/js/headroom.min.js}"></script>
<script th:src="@{/js/jQuery.headroom.min.js}"></script>
<script th:src="@{/js/template.js}"></script>
</body>
</html>
