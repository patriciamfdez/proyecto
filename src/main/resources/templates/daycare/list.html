<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml" style="font-size: 16px;" lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<body class="home">

<div layout:fragment="content">
    <h1>Gestión de residencias caninas</h1>
    <a th:href="@{/daycare/create}">Nueva residencia</a>
    Mostrar <span sd:page-size-selector="javascript"></span> entradas
    <form action="#" th:action="@{'/'}" method="post">
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
            <table class="u-table-entity u-table-entity-1">
                <tbody class="u-table-body">
                <tr style="height: 64px;">
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-1">Id</th>
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-2">Nombre</th>
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-3">Precio/Noche</th>
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-4">Teléfono</th>
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-4">Email</th>
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-4">Dirección</th>
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-4">Valoración</th>
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-4">Teléfono</th>

                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Valoración</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,iter : ${daycare}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.nightPrice}"></td>
                    <td th:text="${item.phone}"></td>
                    <td th:text="${item.email}"></td>
                    <td th:text="${item.address}"></td>
                    <td th:text="${item.ranking}"></td>


                </tr>
                <tr th:each="item,iter : ${daycare}" style="height: 65px;">
                    <td class="u-border-1 u-border-grey-30 u-palette-1-base u-table-cell u-table-cell-9" th:text="${item.id}">R</td>
                    <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${item.name}"></td>
                    <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${item.nightPrice}"></td>
                    <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${item.phone}"></td>
                </tr>
                </tbody>
            </table>
        </div>
</form>
</div>

<section class="u-align-left u-clearfix u-image u-section-1" id="sec-df1c" data-image-width="1280" data-image-height="847">
    <div class="u-align-left u-clearfix u-sheet u-sheet-1"></div>
</section>
<section class="u-align-center u-clearfix u-section-2" id="sec-a2c7">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
            <table class="u-table-entity u-table-entity-1">
                <tbody class="u-table-body">
                <tr style="height: 64px;">
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-1">Id</th>
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-2">Nombre</th>
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-3">Precio/Noche</th>
                    <th class="u-border-1 u-border-grey-30 u-palette-2-base u-table-cell u-table-cell-4">Teléfono</th>
                </tr>
                <tr th:each="item,iter : ${daycare}" style="height: 65px;">
                    <td class="u-border-1 u-border-grey-30 u-palette-1-base u-table-cell u-table-cell-9" th:text="${item.id}">R</td>
                    <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${item.name}"></td>
                    <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${item.nightPrice}"></td>
                    <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${item.phone}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<section class="u-clearfix u-palette-1-base u-section-3" id="sec-492e">
    <div class="u-clearfix u-sheet u-sheet-1"></div>
</section>



<div th:if="${not #lists.isEmpty(daycare.content)}">
    <div class="text-center">
        <nav>
            <ul class="pagination" sd:pagination="full">
                <div th:if="${daycare.totalPages > 0}" class="pagination"
                     th:each="pageNumber : ${pageNumbers}">
                    <li th:class="${pageNumber==daycare.number + 1} ? active">
                        <a href="#" th:href="@{/daycare(size=${daycare.size}, page=${pageNumber})}"
                           th:text=${pageNumber}></a>
                    </li>
                </div>
            </ul>
        </nav>
    </div>
</div>
</div>
<!-- /Intro-->

</body>
</html>
