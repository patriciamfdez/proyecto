<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      style="font-size: 16px;" lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Gestión de direcciones</title>
</head>

<body class="home">

<div layout:fragment="content">
    <h1>Gestión de direcciones</h1>
    <div class="row">
        <div class="col-md-12">
            <form role="form" th:object="${address}" method="post">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <input th:type="hidden" th:field="${address.id}"/>
                            <div class="tab-pane active" id="1a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label>País</label>
                                        <input type="text" class="form-control"
                                               id="country"
                                               th:field="${address.country}"
                                               maxlength="255">
                                        <label>Provincia</label>
                                        <input type="text" class="form-control"
                                               id="province"
                                               th:field="${address.province}"
                                               maxlength="255">
                                        <label>Ciudad</label>
                                        <input type="text" class="form-control"
                                               id="city"
                                               th:field="${address.city}"
                                               maxlength="255">
                                        <label>Código postal</label>
                                        <input type="text" class="form-control"
                                               id="postalCode"
                                               th:field="${address.postalCode}"
                                               maxlength="255">
                                        <label>Dirección</label>
                                        <input type="text" class="form-control"
                                               id="address"
                                               th:field="${address.address}"
                                               maxlength="255">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer with-border">
                    <a th:href="@{/address}" class="btn btn-default" role="button"
                       title="Back list" th:text="#{General.Cancel}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-primary"
                            title="Save Data" th:text="#{General.Save}">
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
