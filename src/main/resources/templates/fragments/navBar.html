<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<meta name="viewport" content="width=device-width"></meta>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" media="screen" />

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

<!-- navbar navbar-inverse navbar-fixed-top headroom --- este es el de la PLANTILLA-->
<!-- navbar navbar-expand-sm bg-light --- este es el de JM-->

<!-- NavBar del Index NO LOGADO -->
<div class="navbar navbar-inverse navbar-fixed-top headroom"  th:fragment="navBarIndex">
	<div class="container fluid">
		<div class="navbar-header">
			<!-- Button for smallest screens -->
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
			<a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" alt="DogGo"></a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav pull-right">
				<li class="active"><a th:href="@{/index}">Inicio</a></li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">Servicios <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/daycare}">Residencias</a></li>
						<li><a th:href="@{/dogwalker}">Paseadores</a></li>
					</ul>
				</li>

				<li sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{/users}">Usuarios</a>
				</li>

				<li sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="post">
						<button class="btn" type="submit">Cerrar sesión</button>
					</form>
				</li>

				<li sec:authorize="!isAuthenticated()"><a class="btn" th:href="@{/login}">Iniciar sesión / Registrarse</a></li>



			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>
<!-- /.navbar -->

<!-- NavBar del LOGIN -->
<div class="navbar navbar-inverse navbar-fixed-top headroom"  th:fragment="navBarLogIn">
	<div class="container fluid">
		<div class="navbar-header">
			<!-- Button for smallest screens -->
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
			<a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" alt="DogGo"></a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav pull-right">
				<li class="active"><a th:href="@{/index}">Inicio</a></li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">Servicios <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/daycare}">Residencias</a></li>
						<li><a th:href="@{/dogwalker}">Paseadores</a></li>
					</ul>
				</li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>
