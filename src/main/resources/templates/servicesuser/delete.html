<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      style="font-size: 16px;" lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<head>
    <title>Gestión de servicios de usuarios</title>
</head>

<body class="home">


<div layout:fragment="content">
    <h1>Gestión de servicios de usuarios</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${servicesuser}" method="post">

                    <div class="box-body">

                        <div class="form-group">
                            <input th:type="hidden" th:field="${servicesuser.id}"/>
                            <label for="servicesuser_usuario" th:text="#{Servicesuser.servicesusernombre}"></label>
                            <input type="text"
                                   th:field="${servicesuser.servicesuserUsuario}"
                                   name="servicesuser_usuario" class="form-control" id="servicesuser_usuario" placeholder="Usuario" disabled/>
                        </div>
                        <!-- /.box-body -->
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
