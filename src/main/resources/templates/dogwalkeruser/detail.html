<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      style="font-size: 16px;" lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Gestión de residencias caninas</title>
</head>

<body class="home">

<div layout:fragment="content">
    <h1>Detalles</h1>
    <form role="form" th:object="${dogwalkeruser}" method="post" action="#" th:action="@{'/dogwalkeruser/' + ${dogwalkeruser.id} + '/delete'}">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="1a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label>Nombre</label>
                                        <p id="name" th:text="${dogwalkeruser.name}"/>
                                        <label>Apellido</label>
                                        <p id="surname" th:text="${dogwalkeruser.surname}"/>
                                        <label>Email</label>
                                        <p id="email" th:text="${dogwalkeruser.email}"/>
                                        <label>Teléfono</label>
                                        <p id="phone" th:text="${dogwalkeruser.phone}"/>

                                        <label>Disponibilidad</label>
                                        <p id="availability" th:text="${dogwalkeruser.availability}"/>
                                        <label>Dirección</label>
                                        <p id="address" th:text="${dogwalkeruser.address}"/>
                                        <label>Máximo de perros</label>
                                        <p id="max_num_dogs" th:number="${dogwalkeruser.max_num_dogs}"/>
                                        <label>Peso del perro</label>
                                        <p id="weight_dogs" th:text="${dogwalkeruser.weight_dogs}"/>
                                        <label>Esterilizado</label>
                                        <p id="sterilized" th:text="${dogwalkeruser.sterilized}"/>
                                        <label>Críticas</label>
                                        <p id="reviews" th:text="${dogwalkeruser.reviews}"/>
                                        <label>Valoración</label>
                                        <p id="assessment" th:text="${dogwalkeruser.assessment}"/>
                                        <label>Precio del paseo</label>
                                        <p id="price_walk" th:text="${dogwalkeruser.price_walk}"/>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer with-border">
                    <a th:href="@{/dogwalkeruser}" class="btn btn-default" role="button"
                       title="Back list" th:text="#{General.Back}">
                        <span aria-hidden="true"></span>
                    </a>
                    <a th:href="@{'/servicesuser/createpaseadores' + ${dogwalkeruser.id} + '/edit'}" class="btn btn-primary" role="button"
                       title="Back list" th:text="#{General.Booking}">
                        <span aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
