<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      style="font-size: 16px;" lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<body class="home">


<div layout:fragment="content">
    <h1>Reservar</h1>
    <div class="row">
        <div class="col-md-12">
            <form role="form" th:object="${dogwalkeruser}" method="post">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <input th:type="hidden" th:field="${dogwalkeruser.id}"/>
                            <div class="tab-pane active" id="1a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label>Nombre</label>
                                        <p id="name" th:text="${dogwalkeruser.name}"/>
                                        <label>Usuario</label>
                                        <p id="userName" th:text="${dogwalkeruser.userName}"/>
                                        <label>Apellido</label>
                                        <p id="surname" th:text="${dogwalkeruser.surname}"/>
                                        <label>Email</label>
                                        <p id="email" th:text="${dogwalkeruser.email}"/>
                                        <label>Clave</label>
                                        <p id="password" th:text="${dogwalkeruser.password}"/>
                                        <label>Teléfono</label>
                                        <p id="phone" th:text="${dogwalkeruser.phone}"/>
                                        <label>Nacimiento</label>
                                        <p id="birthdate" th:date="${dogwalkeruser.birthdate}"/>
                                        <label>Disponibilidad</label>
                                        <p id="availability" th:text="${dogwalkeruser.availability}"/>

                                        <label>Máximo de perros</label>
                                        <p id="max_num_dogs" th:number="${dogwalkeruser.max_num_dogs}"/>
                                        <label>Peso del perro</label>
                                        <p id="weight_dogs" th:text="${dogwalkeruser.weight_dogs}"/>
                                        <label>Esterilizado</label>
                                        <p id="sterilized" th:text="${dogwalkeruser.sterilized}"/>
                                        <label>Críticas</label>
                                        <p id="reviews" th:text="${dogwalkeruser.reviews}"/>
                                        <label>Valoración</label>
                                        <p id="assessment" th:text="${dogwalkeruser.assessment}"/>
                                        <label>Precio del paseo</label>
                                        <p id="price_walk" th:text="${dogwalkeruser.price_walk}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer with-border">
                    <a th:href="@{/daycare}" class="btn btn-default" role="button"
                       title="Back list" th:text="#{General.Cancel}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-primary"
                            title="Save Data" th:text="#{General.Save}">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
